<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameonline">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col" *ngIf="user">
          <b>{{user.nick}}</b>
          <div>
            <span>{{user.status}}</span>
            <br/>
            <span>{{user.mensajepersonal}}</span>
            <br/>
            <a (click)="logOut()">LogOut</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar amigo" [(ngModel)]="query">
      </div>
      <div class="col-md-auto">
        <img (click)="open(content)" src="assets/img/logo_live_add.png" class="icon">
      </div>
    </div>

    <hr/>
    <b *ngIf="friends">Amigos ({{getActivated()}}/{{friends.length-1}})</b>
    <div class="amigos" *ngFor="let userf of friends | search: query; let i=index">
      <div *ngIf="user.uid != userf.uid">
        <span routerLink="/conversation/{{userf.uid}}">
          <img src="assets/img/{{getIconByStatus(userf.status)}}" class="icon">
          <b> {{userf.nick}} </b>- {{userf.subnick || 'No subnick'}}
          <small>{{userf.email}}</small>
        </span>
      </div>
    </div>
  </div>

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar amigo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <b>Ingresa el email de tu amigo</b>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="friendEmail" (keyup.enter)="sendRequest()">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Guardar</button>
  </div>
</ng-template>
