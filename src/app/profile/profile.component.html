<div class="profileContainer">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="avatarFrameonline" *ngIf="user">
          <img [src]="croppedImage || user.avatar || 'assets/img/generic_avatar.png'" class="avatarImage img-fluid">
        </div>
        <hr/>
        <span>Cambiar foto</span><br />
        <div class="btn btn-primary btn-sm float-left">
          <label>
            <input type="file" (change)="fileChangeEvent($event)">
            Subir avatar
          </label>
        </div>
      </div>
      <div class="col-md-9" *ngIf="user">
        <div class="selectimage" *ngIf="imageChangedEvent">
          <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="1 / 1"
          [resizeToWidth]="128"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (loadImageFailed)="loadImageFailed()"
          ></image-cropper>
        </div>
        <div>
          <label fixed>Nick</label>
          <input [(ngModel)]="user.nick" type="text" class="form-control"/>
        </div>
        <div>
          <label fixed>Subnick</label>
          <input [(ngModel)]="user.subnick" type="text" class="form-control"/>
        </div>
        <div>
          <label fixed>Mensaje personal</label>
          <input [(ngModel)]="user.mensajepersonal" type="text" class="form-control"/>
        </div>
        <div>
          <label fixed>Email</label>
          <input [(ngModel)]="user.email" type="email" disabled class="form-control"/>
        </div>
        <div>
          <label fixed>Status</label>
          <select [(ngModel)]="user.status" class="form-control" name="">
            <option value="online">Conectado</option>
            <option value="away">Ausente</option>
            <option value="busy">Ocupado</option>
            <option value="appear_offline">Desconectado</option>
          </select>
        </div>
        <hr/>
        <a (click)="saveSettings()" class="btn btn-primary btn-block">Guardar</a>
      </div>
    </div>
  </div>
</div>
